server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos estáticos directamente
    location / {
        try_files $uri $uri/ /index.html;
    }

    # NO manejar /api aquí - dejar que se resuelva externamente
    # (Cloudflare se encargará del enrutamiento)
}